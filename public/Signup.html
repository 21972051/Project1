    <body>
        <header>
            <a href="Home.html">
                <img src = "Headernewf.png" alt = "Header">

            <nav id="main_nav">
                <ul>
                    <li><a href="Home.html"><b>Home</b></a></li>

            </nav>
        </header>
        <div class="Content">
            <div class="content-header">
                <h2>Sign up</h2>
            </div>
            <div class="content-body">
                <form onsubmit="return(Validate())">
                    <div class="Form">
                        <label><b>First Name:</b></label><br>
                        <input type="text" id= "FirstName" placeholder= "Enter First Name" required>
                        <p id="FirstNameError" class="InputError"></p><br>
                        <label><b>Last Name:</b></label><br>
                        <input type="text" id= "LastName" placeholder= "Enter Last Name" required>
                        <p id="LastNameError" class="InputError"></p><br>
                        <label><b>Email:</b></label><br>
                        <input type="text" id= "Email" placeholder= "Enter Email" required>
                        <p id="EmailError" class="InputError"></p><br>
                        <label><b>Username/Display name:</b></label><br>
                        <input type="text" id= "Username" placeholder= "Enter Username/Display Name" required><br>
                        <label><b>Password:</b>(has to be 6-12 characters long)</label><br>
                        <input type="password" id= "Password" placeholder= "Enter Password" required>
                        <p id="PasswordError" class="InputError"></p><br>
                        <label><b>Agree to terms and conditions</b></label>
                        <input type="checkbox" required><br><br>
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>

                </ul>
            </div>
        </footer>
    </body>
