        <div class="Content">
            <div class="content-header">
                <h2>Log In</h2>
            </div>
            <div class="content-body">
                <form onsubmit="return(UserValidate())">
                    <div class="Form">
                        <label><b>Username:</b></label><br>
                        <input type="text" id= "Username" placeholder= "Enter Username" required><br><br>
                        <label><b>Password:</b></label><br>
                        <input type="password" id= "Password" placeholder= "Enter Password" required>
                        <p id="PasswordError" class="InputError"></p><br>
                        <label><b>Remember Me</b></label>
                        <input type="checkbox" checked="checked"><br><br>
                        <button type="submit">Log In</button><br><br>
                        <b>New User?</b><br><a href="Signup.html">Sign Up first</a><br>
                    </div>
                </form>
            </div>
        </div>
